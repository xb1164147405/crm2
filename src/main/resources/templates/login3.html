<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/login/login.css}" media="all">
</head>
<body>
<div class="login_box">
    <div class="login_l_img"><img th:src="@{/img/login-img.png}"  /></div>
    <div class="login">
        <div class="login_logo"><a href="#"><img th:src="@{/img/login_logo.png}" /></a></div>
        <div class="login_name">
            <p>后台管理系统</p>
        </div>
        <form name="f" th:action="@{/login}" method="post">
            <input name="username" type="text" placeholder="用户名">
            <input name="password" id="password" type="password" placeholder="密码">
            <div th:if="${param.error}" class="alert alert-error" style="color: red;">
                用户名或者密码错误，请重新输入.
            </div>
            <input value="登录" style="width:100%;" type="submit">

        </form>
    </div>
</div>
<div style="text-align:center;">
</div>

</body>

</html>
