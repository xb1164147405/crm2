<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/template.css}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div class="layui-fluid">
    <div class="layadmin-caller">
        <form class="layui-form caller-seach" action="">
            <i class="layui-icon layui-icon-search caller-seach-icon caller-icon"></i>
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input caller-pl32">
            <i class="layui-icon layui-icon-close caller-dump-icon caller-icon"></i>
        </form>
        <div class="layui-tab layui-tab-brief caller-tab" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">学员列表</li>
            </ul>
        </div>
        <div class="caller-contar">
            <div class="caller-item" th:each=" customer : ${customerList}">
                <img th:src="@{/img/head.jpg}" alt="" class="caller-img caller-fl">
                <div class="caller-main caller-fl">
                    <p><strong th:text="${customer.name}"></strong> <em th:text="'age:'+${customer.age}"></em></p>
                    <p class="caller-adds" th:text="'Tel：'+${customer.tel}"></p>
                    <p class="caller-adds" th:text="'职业：'+${customer.occupation}"></p>
                    <p class="caller-adds"><i class="layui-icon layui-icon-location"></i>[[${customer.address}]]</p>
                    <div class="caller-iconset">
                        <i class="layui-icon layui-icon-login-wechat"></i>
                        <i class="layui-icon layui-icon-login-qq"></i>
                        <i class="layui-icon layui-icon-login-weibo"></i>
                    </div>
                </div>
                <button class="layui-btn layui-btn-sm caller-fr">
                    <i class="layui-icon layui-icon-ok"></i>
                    已收藏
                </button>
            </div>
        </div>
        <div id="demo1"></div>
    </div>
</div>

    <script th:src="@{/layuiadmin/layui/layui.js}"></script>
    <script>
        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'laypage','layer'], function(){
            var laypage = layui.laypage,layer = layui.layer;
            laypage.render({
                elem: 'demo1'
                // ,count: 70 //数据总数

            });

        });
    </script>
</body>
</html>
